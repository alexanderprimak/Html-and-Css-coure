<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>

    body {
        margin: 0px;
        padding: 0px;
    }
    .block.light-green {
        margin-left: 25px;
        margin-top: 25px;
        width: 220px;
        height: 68px;
        background-color:#ABFF2F;
    }
    .block.black{
        transition: all 0.5s ease 0s;
        width: 220px;
        height: 68px;
        background-color:#464243;

    }
    .block.black:hover{
        cursor: pointer;
        transform: translateX(25%);
    }


</style>
<body>
    <div class="block light-green">
        <div class="block black"></div>
    </div>
    <div class="block light-green">
        <div class="block black"></div>
    </div>
    <div class="block light-green">
        <div class="block black"></div>
    </div>
    <div class="block light-green">
        <div class="block black"></div>
    </div>
    <div class="block light-green">
        <div class="block black"></div>
    </div>
    
</body>
</html>
